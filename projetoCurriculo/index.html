<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de CV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-tema="dark">
  <div class="container">
    <div class="menu-superior">
        <a href="#" onclick= "alterarTema()" id="linkAlterarTema">Alterar Tema</a>
      </div>
    <h1 id="titulo-principal">Gerador de CV</h1>
    <div id="form-container">
      <h2 id="form-titulo">Preencha seus dados</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Seu email">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="Seu telefone">
      <label for="localizacao">Localização:</label>
      <input type="text" id="localizacao" placeholder="Sua localização">
      <label for="experiencia">Experiência:</label>
      <textarea id="experiencia" placeholder="Suas experiências profissionais"></textarea>
      <label for="habilidades">Habilidades:</label>
      <textarea id="habilidades" placeholder="Suas habilidades"></textarea>
      <button onclick="gerar()">Gerar CV</button>
    </div>
    <div id="cv-container">
      <h2 id="cv-titulo">Seu CV</h2>      
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
